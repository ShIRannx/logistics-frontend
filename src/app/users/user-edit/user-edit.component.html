<div class="col-sm-8 col-md-6">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="d-flex">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="userForm.pristine || userForm.invalid"
      >
        {{ this.editMode ? 'Update' : 'Create' }}</button
      >&nbsp;<a [routerLink]="['..']" class="btn btn-danger"> Cancel </a>
    </div>
    <div class="mb-3"></div>
    <div class="form-floating mb-3" *ngIf="userForm.get('uuid')">
      <input
        class="form-control"
        placeholder="UUID"
        formControlName="uuid"
        readonly
      />
      <label for="uuid">UUID</label>
    </div>
    <div class="form-floating mb-3">
      <input
        class="form-control"
        placeholder="Username"
        formControlName="username"
      />
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <label for="password">Password</label>
    </div>
    <div>
      <label for="admin" class="form-label">Admin: &nbsp;</label>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="admin"
          [value]="true"
          formControlName="admin"
        />
        <label class="form-check-label">True</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="admin"
          [value]="false"
          formControlName="admin"
        />
        <label class="form-check-label">False</label>
      </div>
    </div>
  </form>
</div>
