<div class="accordion">
  <div class="accordion-item" *ngFor="let logistics of logisticses">
    <h2 class="accordion-header">
      <button
        class="accordion-button text-black bg-transparent"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        单号&nbsp;<strong>{{ logistics.tn }}</strong> &nbsp;的物流信息
        <button
          class="ms-auto btn btn-sm btn-light"
          (click)="onCopy(logistics.tn)"
          [cdkCopyToClipboard]="logistics.tn"
        >
          点击复制单号
        </button>
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show">
      <div class="accordion-body py-1 context overflow-y-auto">
        <ng-container *ngIf="logistics.err; else context">
          <p class="mb-0">
            {{ logistics.err }}
          </p>
        </ng-container>
        <ng-template #context>
          <table
            class="table position-relative overflow-y-auto placeholder-glow"
          >
            <thead>
              <tr>
                <th class="time">时间</th>
                <th>物流</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="logistics.context?.length; else loading">
                <tr *ngFor="let ctx of logistics.context">
                  <td class="time">{{ +ctx.time * 1000 | date }}</td>
                  <td class="col-10">{{ ctx.desc }}</td>
                </tr>
              </ng-container>
              <ng-template #loading>
                <tr>
                  <td>
                    <span class="placeholder bg-dark w-100"></span>
                  </td>
                  <td>
                    <span class="placeholder bg-dark w-100"></span>
                    <span class="placeholder bg-dark w-100"></span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span class="placeholder bg-dark w-100"></span>
                  </td>
                  <td>
                    <span class="placeholder bg-dark w-100"></span>
                    <span class="placeholder bg-dark w-100"></span>
                  </td>
                </tr>
              </ng-template>
            </tbody>
          </table>
        </ng-template>
      </div>
    </div>
  </div>
</div>
